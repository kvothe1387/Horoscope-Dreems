<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horrorscope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="row justify-content-center align-items-center">
            <div class="card text-center mb-3 text-white" id="card2">
                <h1 class="display-1 fw-bold" id="horrorscope">Horrorscope</h1>


                <form id="zodiac-form">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="userName" class="fs-4">Name:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <input type="text" id="userName" name="user-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="userZodiac" class="fs-4">Zodiac Sign:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6"><input type="text" id="userZodiac" name="user-sign"></div>
                    </div>
                    <button class="btn btn-primary"><b>Submit</b></button>
                </form>


                <section>
                    <button id="goToCards" class="btn btn-primary fw-bold">
                        View Sign Info

                    </button>
                </section>
            </div>
        </div>
        <section id="zodiacCardsContainer">


    </main>


    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/local.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>


</html>
